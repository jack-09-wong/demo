<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calendar-alpha</title>
  </head>
  <body>
    <!-- 使用CDN -->
    <!-- <script src="https://unpkg.com/lunar-javascript/lunar.js"></script> -->
    <script src="js/lunar.js"></script>
    <script>
      //当前日期生成农历对象
      var date = Lunar.fromDate(new Date());
      document.write(date.toFullString());
      document.write('<br>');
      //转阳历
      document.write(date.getSolar().toFullString());
      document.write('<br><br>');

      //指定日期生成农历对象
      date = Lunar.fromYmd(2022,4,25);
      document.write(date.toFullString());
      document.write('<br>');
      //转阳历
      document.write(date.getSolar().toFullString());
    </script>
  </body>
</html>
